<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <title>Login System</title>
</head>

<body>
    <h2>Login System</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">

		<form action="/details" method = "POST">
			<h1>Create Account</h1>
			<span>Welcome to the Team!</span>
			<input type="text" placeholder="Name" name="name"/>
			<input type="email" placeholder="Email" name="newEmail"/>
			<input type="password" placeholder="Password" name="newPassword"/>
			<button>Sign Up</button>
		</form>

	</div>
	<div class="form-container sign-in-container">

		<form action="/result" method = "POST">
			<h1>Sign in</h1>
            <div style="height: 10px;"></div>
			<input type="email" placeholder="Email" name="oldEmail"/>
			<input type="password" placeholder="Password" name="oldPassword"/><br>
			<button>Sign In</button>
		</form>

	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start your journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

</body>

<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active");
    });
</script>

</html>
